
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar conta</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
        <h1 class="titulo">Crie uma nova conta</h1>
        </header>
    
        <main>
            <div class="caixa">
              <form class ="cadastro" method="post" action="/conta">
              
                <fieldset>
                       <legend><b>Conta</b></legend>
                       <br>
                      <div class="input_box">
                        <label for="nome" class="nome_label">Nome:</label>
                        <input type="text" id="nome" name="nome" class= "input_user"><br>
                      </div> <br><br>
                        <div class="input_box"> 
                        <label for="sobrenome" class="nome_label">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" class= "input_user"><br>
                       </div> <br><br>
                       <div class="input_box">
                       <label for="email" class="nome_label">E-mail:</label>
                       <input type="email" id="email" name="email" class= "input_user" required><br>
                       </div> <br><br>
                       <div class="input_box">
                      <label for="senha" class="nome_label">Senha:</label>
                      <input type="password" id="senha" name="senha" class= "input_user" required><br>
                      </div> <br><br>
                      <div class="input_box">
                      <label for="repetirsenha" class="nome_label">Repita a senha:</label>
                       <input type="password" id="repetirsenha" name="repetirsenha" class= "input_user" required><br>
                       </div> <br>
                </fieldset> <br>

                <fieldset>
                    <legend><b>Endereço</b></legend>
                    <br>
                            <div class="input_box">
                            <label for="logradouro" class="nome_label">Logradouro:</label>
                            <input type="text" id="logradouro" name="logradouro" class= "input_user"><br>
                            </div> <br><br>
                            <div class="input_box">
                            <label for="complemento" class="nome_label">Complemento:</label>
                            <input type="text" id="complemento" name="complemento" class= "input_user"><br>
                            </div> <br><br>
                            <div class="input_box">
                            <label for="cidade" class="nome_label">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" class= "input_user"><br>
                            </div> <br><br>
                            <div class="input_box">
                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado">
                                <option value="" disabled selected>Selecione um estado</option>
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="ap">Amapá</option>
                                <option value="am">Amazonas</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                                <option value="pi">Piauí</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="rs">Rio Grande do sul</option>
                                <option value="ro">Rondônia</option>
                                <option value="rr">Roraima</option>
                                <option value="sc">Santa Catarina</option>
                                <option value="sp">São Paulo</option>
                                <option value="se">Sergipe</option>
                                <option value="to">Tocantins</option>
                            </select> 
                            </div> <br><br>
                            <div class="input_box">
                            <label for="cep" class="nome_label">CEP:</label>
                            <input type="text" name="cep" id="cep" placeholder="XXXXX-XXX" maxlength="9" class= "input_user">
                            </div> <br>
                </fieldset> <br>

                <fieldset>
                            <legend><b>Perfil</b></legend>
                            <br>
                            <div class="input_box">
                            <label for="foto">Foto:</label>
                            <input type="file" name="arquivo" id="arquivo">
                            <p>Tamanho máximo de 700k, JPG, GIF, PNG.</p>
                           </div> <br><br>
                           <div class="input_box"> 
                            <label for="nome" class="nome_label">Nome:</label>
                            <input type="text" name="nome" id="nome" class= "input_user">
                           </div> <br><br>
                           <div class="input_box"> 
                            <label for="site" class="nome_label">Site:</label>
                            <input type="text" name="site" id="site" class= "input_user">
                            </div> <br><br>
                            <div class="input_box"> 
                        <p>Tem um site ou um blog? Coloque o endereço aqui.</p>
                            <label for="mensagem">Biografia:</label>
                            <textarea id= "mensagem" name="mensagem" rows="10" cols="50">
                            </textarea> </div> <br> <div> 
                            <label for="genero">Gênero:</label>
                            <input type="radio" name="genero" id="genero">
                            <label for="genero">Masculino</label>
                            <input type="radio" name="genero" id="genero">
                            <label for="genero">Feminino</label>
                            <input type="radio" name="genero" id="genero">
                            <label for="genero">Outro</label>
                            </div>
                        </fieldset> <br>

                <fieldset>
                    <legend><b>E-mails</b></legend><br>
                            <div class="input_box">
                            <input type="checkbox" name="envio_mensagens" id="mensagens"required>
                            <label for="envio_mensagens">Tudo bem em enviar e-mails com mensagens de outros usuários.</label>
                            </div>
                            <div class="input_box">
                            <input type="checkbox" name="envio_produtos" id="mensagens"required>
                            <label for="envio_produtos">Tudo bem em enviar e-mails ocasionais com promoções sobre outros produtos.</label>
                            </div> 
                </fieldset> <br>

                    <button type="submit" name="submiti" id="submit"><b>Criar conta</b></button> <br>
               
            </form>
        </div>
        </main>

    </body>
    </html>
