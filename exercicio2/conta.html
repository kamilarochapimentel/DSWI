
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Criar conta</title>
    </head>
    
    <body>
        <header>
            <h1>Crie uma nova conta</h1>
        </header>
    
        <main>
            <form method="post" action="/conta">
    
                <fieldset>
                    <h2>Conta</h2>
                    <ul>
                        <li> <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome"><br>
                        </li>
                        <li><label for="sobrenome">Sobrenome:</label>
                            <input type="text" id="sobrenome" name="sobrenome"><br>
                        </li>
                        <li><label for="email">E-mail:</label>
                            <input type="email" id="email" name="email"><br>
                        </li>
                        <li><label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha"><br>
                        </li>
                        <li><label for="repetirsenha">Repita a senha:</label>
                            <input type="password" id="repetirsenha" name="repetirsenha"><br>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <h2>Endereço</h2>
                    <ul>
                        <li><label for="logradouro">Logradouro:</label>
                            <input type="text" id="logradouro" name="logradouro"><br>
                        </li>
                        <li><label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" name="complemento"><br>
                        </li>
                        <li> <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade"><br>
                        </li>
                        <li><label for="estado">Estado:</label>
                            <select id="estado">
                                <option value="vazio">Selecione um estado</option>
                                <option value="ac">Acre</option>
                                <option value="al">Alagoas</option>
                                <option value="ap">Amapá</option>
                                <option value="am">Amazonas</option>
                                <option value="ba">Bahia</option>
                                <option value="ce">Ceará</option>
                                <option value="es">Espírito Santo</option>
                                <option value="go">Goiás</option>
                                <option value="ma">Maranhão</option>
                                <option value="mt">Mato Grosso</option>
                                <option value="ms">Mato Grosso do Sul</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="pa">Pará</option>
                                <option value="pb">Paraíba</option>
                                <option value="pr">Paraná</option>
                                <option value="pe">Pernambuco</option>
                                <option value="pi">Piauí</option>
                                <option value="rj">Rio de Janeiro</option>
                                <option value="rn">Rio Grande do Norte</option>
                                <option value="rs">Rio Grande do sul</option>
                                <option value="ro">Rondônia</option>
                                <option value="rr">Roraima</option>
                                <option value="sc">Santa Catarina</option>
                                <option value="sp">São Paulo</option>
                                <option value="se">Sergipe</option>
                                <option value="to">Tocantins</option>
                        
                        </select> </li>
                        <li> <label for="cep">CEP:</label>
                            <input type="text" name="cep" id="cep" placeholder="XXXXX-XXX" maxlength="9">
                        </li>
                    </ul>
    
                </fieldset>
                <fieldset>
                    <h2>Perfil</h2>
                    <ul>
                        <li>
                            <label for="foto">Foto:</label>
                            <input type="file" name="arquivo" id="arquivo">
                            <p>Tamanho máximo de 700k, JPG, GIF, PNG.</p>
                        </li>
                        <li>
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome">
                        </li>
                        <li>
                            <label for="site">Site:</label>
                            <input type="text" name="site" id="site">
                        </li>
                        <p>Tem um site ou um blog? Coloque o endereço aqui.</p>
                        <li><label for="biografia">Biografia:</label>
                            <textarea name="mensagem" rows="10" cols="50">
                                </textarea>
                        </li>
                        <li><label for="genero">Gênero:</label>
    
                            <label for="genero">Masculino</label>
                            <input type="radio" name="genero" id="genero">
                            <label for="genero">Feminino</label>
                            <input type="radio" name="genero" id="genero">
                            <label for="genero">Outro</label>
                            <input type="radio" name="genero" id="genero">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <h2>E-mails</h2>
                    <ul>
                        <li>
                            <input type="checkbox" name="envio_mensagens" id="mensagens">
                            <label for="envio_mensagens">Tudo bem em enviar e-mails com mensagens de outros
                                usuários.</label>
                        </li>
                        <li>
                            <input type="checkbox" name="envio_produtos" id="mensagens">
                            <label for="envio_produtos">Tudo bem em enviar e-mails ocasionais com promoções sobre outros
                                produtos.</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <button>Criar conta</button>
                </fieldset>
            </form>
        </main>
    </body>
    </html>
